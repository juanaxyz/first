<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Animate On Scroll | AOS</title>
    <link rel="stylesheet" href="aos-by-red.css">
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- animasi teks -->
    <div class="animated-title">
      <div class="text-top">
        <div>
          <span>Happy</span>
          <span>Valentine</span>
        </div>
      </div>
      <div class="text-bottom">
        <div>Dian Andayani</div>
      </div>
    </div>
<!-- judul -->
<div class="main">
    <div class="image1"></div>
      <h3>si cantik dan pintar</h3>




    <!-- main content -->
<!--------------------------------------------------------------->
          <div class="img1" id="div" data-aos="fade-right"  data-aos-once="false">
          <h4 class="teks_kiri">si rajin</h4>
          </div>
<!-------------------------------------------------------------->
          <div class="img2"  id="div"
          data-aos="fade-left">
            <h4 class="teks_kanan">si cantik</h4>
          </div>
<!-- ------------------------------------------------------------->
          <div id="div" class="img3"  data-aos="fade-right">
          </div>
<!-- ------------------------------------------------------------->
          <div id="div" class="img4" data-aos="zoom-in">
            I am div 5
          </div>
<!-- ------------------------------------------------------------->
          <div id="div" data-aos="flip-up">
            I am div 6
          </div>
<!-- ------------------------------------------------------------->
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        
      });
    </script>
  </body>
</html>
